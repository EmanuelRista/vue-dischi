<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <script defer src="script.js"></script>
  <title>Vue Dischi</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="myApp">
    <header>
      <div class="container">
        <div>
          <button @click="selected = 'Pop'">Pop</button>
          <button @click="selected = 'Rock'">Rock</button>
          <button @click="selected = 'Metal'">Metal</button>
          <button @click="selected = 'Jazz'">Jazz</button>
          <button @click="selected = null">Tutti i generi</button>
        </div>
      </div>
    </header>
    <div class="cds-container container">
      <template>
        <div v-for="cd in filteredCDs" class="cd">
          <img :src="cd.poster" alt="logo-cd" />
          <h3>{{cd.title}}</h3>
          <span class="author">{{cd.author}}</span>
          <span class="year">{{cd.year}}</span>
        </div>
      </template>
    </div>
  </div>
</body>

</html>
